<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div style="text-align: center">

    <h1 style="color: crimson;" *ngIf="message=='Please fill all fields correctly'">{{message}}</h1>
    <h1 style="color:lightgreen;" *ngIf="message!='Please fill all fields correctly'">{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend class="text-center">West Bengal Covid Vaccine Tracker<span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name" class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Date of Birth : </label>
                        <input class="form-control" type="date" [(ngModel)]="dateOfBirth" name="experience" id="txt" />
                        <div id="errLast"></div>

                    </div>
                    <div *ngIf="dateOfBirth?calculateAge(dateOfBirth):false;"></div>
                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Age : </label>
                        <input class="form-control" type="text" value={{age}} name="experience" id="txt" placeholder="Age" disabled/>
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> District : </label><br>
                        <select placeholder="District" [(ngModel)]="selectedDistrict" (change)="changeDistrict($event)">
                            <option>--Choose District--</option>
                            <option *ngFor="let d of Districts">{{d.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Vaccine Centers : </label><br>
                        <select placeholder="Vaccine Centers">
                            <option>--Choose Vaccine Center--</option>
                            <option *ngFor="let v of  vaccineCentres">{{v}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>


        </div>


    </div>
</div>
